<!doctype html>
<html lang=en>
<head>
	<meta charset=utf-8>
	<title>Rebecca Adams</title>
	<meta name="description" content="Rebecca Adams' Portfolio">
	<meta name="author" content="Rebecca Adams">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/magnific-popup.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
	<link rel=stylesheet href=../style.css>
	<link rel="stylesheet" href="../photoswipe.css"> 
	<link rel="stylesheet" href="../default-skin/default-skin.css"> 

</head>

<body>

	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-5LBD2K"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-5LBD2K');</script>
	<!-- End Google Tag Manager -->

	<header id="header" class="portfolio-header">
		<script id="profile-template" type="text/x-handlebars-template">
			<div class="portfolio-content">
				<figure class="profile-avatar"><img src="{{user.images.[138]}}" alt=""></figure>
				<span class="profile-initials">
					<span class="initials-text">BA</span>
				</span>
			</div> 
			<!-- <figure class="profile-avatar"><img src="{{user.images.[138]}}" alt=""></figure>
			<div class="profile-initials"><h1>BA</h1></div> -->
	        <h1 class="profile-name">{{user.display_name}}</h1>
	        <div class="profile-fields">
	            <ul class="field-list">
	                {{#each user.fields}}
	                    <li class="field-item">{{this}}</li>
	                {{/each}}
	            </ul>
	        </div>
			<div class="profile-location fi-marker">{{user.city}}, {{user.country}}</div>
		</script>
	</header>

	<div id="content" class="content-area clearfix">
		<div id="portfolio" class="portfolio-area clearfix"> 
		    <script id="portfolio-template" type="text/x-handlebars-template">
			    <ul class="portfolio-list clearfix">
			        {{#each projects}}
			        <li class="portfolio-item">
			        	<div class="portfolio-content">
						    <figure class="portfolio-cover" title="{{this.name}}" data-project-id="{{this.id}}">
						        {{#if this.covers.[404]}}
						        <img class="portfolio-image" src="{{this.covers.[404]}}" alt="">
						        {{else}}
						            {{#if this.covers.[230]}}
						            <img class="portfolio-image" src="{{this.covers.[230]}}" alt="">
						            {{else}}
						            <img class="portfolio-image" src="{{this.covers.[202]}}" alt="">
						            {{/if}}
						        {{/if}}
						    </figure>
						    <span class="portfolio-title" data-project-id="{{this.id}}">
						    	<span class="portfolio-title-text">{{this.name}}</span>
						    </span>
						</div> 
			        </li>
			        {{/each}}
			    </ul>
		    </script>
		</div>
	</div>

	<footer id="footer" class="portfolio-footer clearfix">
		<div id="power" class="power-by">
		    <p>Powered by</p>
		    <p><a class="power-logo fi-social-behance" href="http://www.behance.net/" title="Behance" target="_blank">Behance</a></p>
		</div>
	</footer>

		<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

	    <!-- Background of PhotoSwipe. 
	         It's a separate element as animating opacity is faster than rgba(). -->
	    <div class="pswp__bg"></div>

	    <!-- Slides wrapper with overflow:hidden. -->
	    <div class="pswp__scroll-wrap">

	        <!-- Container that holds slides. 
	            PhotoSwipe keeps only 3 of them in the DOM to save memory.
	            Don't modify these 3 pswp__item elements, data is added later on. -->
	        <div class="pswp__container">
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	            <div class="pswp__item"></div>
	        </div>

	        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
	        <div class="pswp__ui pswp__ui--hidden">

	            <div class="pswp__top-bar">

	                <!--  Controls are self-explanatory. Order can be changed. -->

	                <div class="pswp__counter"></div>

	                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

	                <button class="pswp__button pswp__button--share" title="Share"></button>

	                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

	                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

	                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
	                <!-- element will get class pswp__preloader--active when preloader is running -->
	                <div class="pswp__preloader">
	                    <div class="pswp__preloader__icn">
	                      <div class="pswp__preloader__cut">
	                        <div class="pswp__preloader__donut"></div>
	                      </div>
	                    </div>
	                </div>
	            </div>

	            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
	                <div class="pswp__share-tooltip"></div> 
	            </div>

	            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
	            </button>

	            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
	            </button>

	            <div class="pswp__caption">
	                <div class="pswp__caption__center"></div>
	            </div>

	        </div>

	    </div>

	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/jquery.magnific-popup.min.js"></script>
		<!-- Core JS file -->
	<script src="../photoswipe.js"></script> 
	<!-- UI JS file -->
	<script src="../photoswipe-ui-default.js"></script> 
	<script src=../app.js></script>
</body>
